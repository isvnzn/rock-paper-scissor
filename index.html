<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p>Get 5 points to win.</p>
      <div class="score">
        <div class="player">
          <span>You</span>
          <span class="player-score"></span>
        </div>
        <div class="computer">
          <span>Computer</span>
          <span class="computer-score"></span>
        </div>
      </div>
      <div class="selection">
        <button class="rps rock" value="rock">✊</button>
        <button class="rps paper" value="paper">✋</button>
        <button class="rps scissors" value="scissors">✌️</button>
      </div>
      <span class="result"></span>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
