<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <h1>Rock Paper Scissors</h1>
        <p>First player to reach 5 points wins.</p>
      </section>
      <section class="score">
        <div class="player">
          <h2>You</h2>
          <span class="player-score"></span>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <span class="computer-score"></span>
        </div>
      </section>
      <div class="selection">
        <button
          type="button"
          class="rps rock"
          value="rock"
          title="Rock"
        ></button>
        <button
          type="button"
          class="rps paper"
          value="paper"
          title="Paper"
        ></button>
        <button
          type="button"
          class="rps scissors"
          value="scissors"
          title="Scissors"
        ></button>
      </div>
      <span class="result"></span>
      <button type="button" class="reset">Reset</button>
    </div>
  </body>
</html>
